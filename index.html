<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <audio id="myAudio"  controls autoplay >
      <source src="Birthday.ogg" type="audio/ogg">
      <source src="Birthday.mp3" type="audio/mpeg">
    
    </audio>
    
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday<br>Dad</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday <br>I'm the luckiest person to have a dad like you.<br>Happy birthday to the best dad in the universe!</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
